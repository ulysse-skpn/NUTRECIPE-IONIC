
<ion-menu side="end" menuId="first" contentId="side-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title slot="end">Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngIf="visible">
      <ion-item disabled><ion-text slot="end" (click)="getStats()">Statistiques</ion-text></ion-item>
      <ion-item><ion-text slot="end" (click)="settings()">Paramètres</ion-text></ion-item>
      <ion-item disabled><ion-text slot="end" (click)="getNotifications()">Notifications</ion-text></ion-item>
      <ion-item class="logout" slot="end" (click)="logout()"><ion-text>Déconnexion</ion-text></ion-item>
    </ion-list>

    <ion-list *ngIf="!visible">
      <ion-item><ion-text class="goToLogin" slot="end" (click)="goToLogin()">Connexion</ion-text></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="side-menu"></ion-router-outlet>
